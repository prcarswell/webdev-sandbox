<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Tutorial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Website Tutorial</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="about-us.html">About Us</a>
        <a href="#contactForm">Contact</a>
    </nav>
    <h2>h2</h2>
    <h3>
        <i>h3</i>
    </h3>
    <h4>h4</h4>
    <h5>h5</h5>
    <h6>h6</h6>
    <b>bold</b>
    <i>italics</i>
    <p class="my-special-paragraph">
        This is a paragraph with some <b>bold</b> and <i>italicized</i> words.
    </p>
    <p>
        The purpose of a p element is to create spacing between paragraphs.
    </p>
    <!-- <img src="P1010584.JPG" alt="Sam & Peggy-Rae at Taj Mahal"> -->

    <table>
        <thead>
            <tr>
                <th>Col1</th>
                <th>Col2</th>
                <th>Col3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
        </tbody>
    </table>
    <form id="contactForm" action="contact" method="post" enctype="multipart/form-data">
        <label>
            Name
            <input name="name" type="text">
        </label>
        <label>
            Street Number
            <input name="streetNumber" type="number">
        </label>
        <label>
            Phone Number
            <input name="phoneNumber" type="tel">
        </label>
        <label>
            Date
            <input name="date" type="date">
        </label>
        <label>
            Checkbox 1
            <input name="check1" type="checkbox">
        </label>
        <label>
            Checkbox 2
            <input name="check2" type="checkbox">
        </label>
        <label>
            Checkbox3
            <input name="check3" type="checkbox">
        </label>
        <label>
            Radio 1
            <input name="radio" type="radio">
            <!-- this type is a mutually exclusive list -->
        </label>
        <label>
            Radio 2
            <input name="radio" type="radio">
        </label>
        <label>
            Radio 3
            <input name="radio" type="radio">
        </label>
        <label>
            My Dropdown
            <select name="mySelect">
                <option value="1"> Option 1</option>
                <option value="2"> Option 2</option>
                <option value="3"> Option 3</option>
            </select>
        </label>
        <label>
            Text Area
            <textarea name="myTextArea" cols="30" rows="10"></textarea>
        </label>
    </form>
    <button>Submit</button>
    <div class="div-root-container">
        Some Text
        <span>some more text</span>
        <div>
            Some Text
            <span>some more text</span>
        </div> 
    </div>
    <div class="border-box">
        Border Box Text
    </div>
</body>
</html>
