<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Tutorial</title>
</head>
<body>
    <h1>Website Tutorial</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="about-us.html">About Us</a>
        <a href="#contactForm">Contact</a>
    </nav>
    <h2>h2</h2>
    <h3>
        <i>h3</i>
    </h3>
    <h4>h4</h4>
    <h5>h5</h5>
    <h6>h6</h6>
    <b>bold</b>
    <i>italics</i>
    <p>
        This is a paragraph with some <b>bold</b> and <i>italicized</i> words.
    </p>
    <p>
        The purpose of a p element is to create spacing between paragraphs.
    </p>
    <img src="P1010584.JPG" alt="Sam & Peggy-Rae at Taj Mahal">

    <table>
        <thead>
            <tr>
                <th>Col1</th>
                <th>Col2</th>
                <th>Col3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
        </tbody>
    </table>
    <form id="contactForm" action="contact" method="post" enctype="multipart/form-data">
        <label>
            Name
            <input name="name" type="text">
        </label>
        <label>
            Street Number
            <input name="streetNumber" type="number">
        </label>
        <label>
            Phone Number
            <input name="telephone" type="tel">
        </label>
        <label>
            Date
            <input name="date" type="date">
        </label>
    </form>
    <button>Submit</button>
</body>
</html>
